<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client signup</title>
    <link rel="stylesheet" href="logsignStyle.css">
</head>

<body>
    <div class="background-blurrer">
        <div id="signup-page">
            <img src="/Exhub_logo.png" alt="expertise hub socials-logo">
            <h2 class="logsign-header">Client sign up</h2>
            <form action="" class="form sign-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm password" required>
                <button type="button" class="logsign-btn">Register</button>
            </form>
            <div class="line"></div>
            <p>Already have an account ?</p>
            <a href="login.html" class="ls-links">Log in</a>
        </div>
    </div>
</body>

</html>
