<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="logsignStyle.css">
</head>

<body>
    <div class="background-blurrer">
        <div id="password-reset-page">
            <img src="/Exhub_logo.png" alt="expertise hub socials-logo">
            <h2 class="logsign-header">Reset password</h2>
            <form action="" class="form pass-reset">
                <input type="text" name="username" placeholder="Email" required>
                <button type="button" class="logsign-btn">Submit</button>
            </form>
            <p>If an account with given email exists, we&#39;ll send a password reset link to that email.</p>
        </div>
    </div>
</body>

</html>
